    <header><h2>Canteen Ordering &amp; Reservation System</h2></header>
    <div id="screen">
        <div class="col-md-6">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="First Name *" value="" />
                  <input type="text" class="form-control" placeholder="Last Name *" value="" />
            </div>
         
            <div class="form-group">
                <div class="maxl">
                    <label class="radio inline"> 
                       <input type="checkbox" name="breakfast" value="male"> 
                        <span> Breakfast </span> 
                        <select class="form-control" id="sel1">
                            <option>Make Your Breakfast Selection</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                          </select>
                    </label>
                    <label class="radio inline"> 
                        <input type="checkbox" name="dessert" value="male">
                        <span> Make Your Drink Selection </span> 
                        <select class="form-control" id="sel1">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                          </select>
                    </label>
                    <label for = "name">Order Comments</label>
                    <textarea class = "form-control" rows = "3" placeholder = "Please indicate any specifics regarding your order you would like to share."></textarea>
                
                </div>
            </div>
        </div>
